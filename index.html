<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">

<body>
    <h1>BlackJack</h1>
    <div class="buttons">
        <h2>Player 1</h2>
        <div class="cards">
            <button class="cardButton deckButton"></button>
            <p class="score-el">Score: 0</p>
            <div class="cardHolder"></div>
        </div>  
        
        <h2>Player 2</h2>
        <div class="cards">
            <button class="cardButton2 deckButton"></button>
            <p class="score-el2">Score: 0</p>
            <div class="cardHolder2"></div>
        </div>
    </div>
    <div class="winner"></div>
    <button class="check-score option-btn">Check Score</button>
    <button class="reset option-btn">Play Again</button>

    <script src="app.js"></script>
</body>
